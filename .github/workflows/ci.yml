name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ \
          --cov=services \
          --cov=domain \
          --cov=infrastructure \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=20 \
          -v

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install black flake8 pylint mypy

    - name: Check code formatting with black
      run: |
        black --check . --extend-exclude="/(\.venv|build|dist|\.git)/" || true

    - name: Run flake8
      run: |
        flake8 . \
          --max-line-length=100 \
          --extend-exclude=.venv,build,dist,.git \
          --count \
          --statistics || true

    - name: Run pylint on key modules
      run: |
        pylint services/ domain/ --disable=C0111,R0913,R0914,R0915 --max-line-length=100 || true

    - name: Type check with mypy
      run: |
        mypy services/ domain/ infrastructure/ --ignore-missing-imports || true
